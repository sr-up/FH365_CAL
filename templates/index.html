{% extends "base/page.html" %}


{% block page_content %}
<div>
    <div style="width: 100%; display: table;">
        <div style="display: table-row">
            <div style="width: 600px; display: table-cell;">
                <h1>{{ name }}</h1>
                <p>{{ description }}</p>
            </div>
            <div style="display: table-cell;">
                <h2>Days complete: {{ points }}</h2>
            </div>
        </div>
    </div>

    <hr>
    <p><small>{% include "calendar_guide.html" %}</small></p>

    <form action="{{ url_for('challenge_calendar_submit') }}" method="post" id="delete">
        <input type="hidden" name="modify" value="delete">
        <input type="hidden" name="cid" value="{{ cid }}">
        <input type="hidden" name="uid" value="{{ uid }}">
    </form>
    <form action="{{ url_for('challenge_calendar_submit') }}" method="post" id="insert">
        <input type="hidden" name="modify" value="insert">
        <input type="hidden" name="cid" value="{{ cid }}">
        <input type="hidden" name="uid" value="{{ uid }}">
    </form>
        {{ calendar | safe }}

</div>
{% endblock %}
